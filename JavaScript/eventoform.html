<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo DOM Formulário</title>
</head>
<body>
    <form name="formCadastro" onsubmit="validarForm()">
        <label>E-mail</label>
        <input type="email" id="email">
        <label>Nome</label>
        <input type="text" id="nome">
        <button type="submit" onclick="novoItem()">Cadastrar</button>
    </form>
</body>
<script>
    //function novoItem(){
        //let camponome = document.getElementById("nome")
        //alert("Seu nome é " + camponome.value)

    function validarForm(){
        let nomePessoa = document.forms["formCadastro"]["nome"].value
        if(nomePessoa == ""){
            alert("Favor informar o seu nome!");
            event.preventDefault
        } else {
            alert("Olá " + nomePessoa);
            event.preventDefault
        }
    }

    
</script>

</html>
