<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elemento DOM Exemplo 2</title>
</head>
<body>
    <h1>Usando seletor do DOM</h1>

    <ul>
        <li>JavaScript</li>
        <li>CSS</li>
        <li>HTML</li>
    </ul>

    <div id="conteudo" name="divconteudo" class="mensagem">

    </div>

    <div name="divconteudo" class="mensagem"></div>

    <div name="divconteudo" class="mensagem"></div>

    <span id="novospan" class="novo">
        texto
    </span>
</body>
<script>
    elemnto0 = document.getElementsByTagName('li')[0]
    elemnto0.style.color = 'blue'

    elemento1 = document.getElementsByTagName('li')[1]
    elemento1.style.background = 'red'

    elemento2 = document.getElementsByTagName('li')[2]
    elemento2.innerText = "SpringBoot"

    elementodiv = document.getElementById('conteudo')
    elementodiv.innerHTML = '<p>Estou colocando a tag p dentro da Div</p>'

    elementoname = document.getElementsByName('divconteudo')[1]
    elementoname.style.color = 'blue'
    elementoname.innerText = 'Estou colocando um texto'

    elementoclass = document.getElementsByClassName('mensagem')[2]
    elementoclass.innerHTML = "<p>Estou colocando texto dentro da classe</p>"

    elementoSpanClass = document.querySelector("span.novo");
    elementoSpanClass.style.color = 'yellow'


</script>
</html>
